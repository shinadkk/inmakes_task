<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialbook Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.png" alt="Socialbook Logo" class="logo">
            <img src="notification.png" alt="Notifications" class="icon">
            <img src="inbox.png" alt="Mail" class="icon">
            <img src="video.png" alt="Media" class="icon">
        </div>
        <div class="navbar-right">
            <div class="search-bar">
                <img src="search.png" alt="Search" class="search-icon">
                <input type="text" placeholder="Search...">
            </div>
            <div class="profile-menu">
                <img src="member-8.png" alt="Profile Picture" class="profile-pic">
                <span class="online-indicator"></span>
            </div>
        </div>
    </nav>

    <!-- Cover Photo and Profile Section -->
    <div class="cover-photo">
        <img src="feed-image-3.png" alt="Cover Photo" class="cover-img">
    </div>
        <div class="profile-info">
            <img src="photo1.png" alt="Profile Picture" class="profile-pic-large">
            <h1 class="profile-name">John Doe</h1>
            <p class="friends-count">500 Friends</p>
            <div class="mutual-friends">
                <img src="photo1.png" alt="Mutual Friend" class="mutual-friend">
                <img src="photo2.png" alt="Mutual Friend" class="mutual-friend">
                <img src="photo3.png" alt="Mutual Friend" class="mutual-friend">
                <img src="photo4.png" alt="Mutual Friend" class="mutual-friend">
            </div>
            <div class="action-buttons">
                <button class="add-friend-btn">
                    <img src="add-friends.png" alt="Add Friend Icon"> Add Friend
                </button>
                <button class="message-btn">
                    <img src="message-icon.png" alt="Message Icon"> Message
                </button>
            </div>
        
    
</body>
</html>
