<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url("back.jpg");
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-repeat: no-repeat; 
        }

        .container {
            display: flex;
            justify-content: space-between;
            background-color: hsl(48, 27%, 30%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 650px;
        }

        .login-container {
            width: 300px;
            background-color: hsl(48, 29%, 59%);
            padding: 30px;
            border-radius: 15px;
        }

        .login-container h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #fcfcfc;
            border-radius: 4px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .social-signup-container {
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .social-signup-container h3 {
            text-align: center;
            margin: 0 0 15px 0;
        }

        .social-signup {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-signup button {
            width: 220px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .facebook {
            background-color: #3b5998;
        }

        .google {
            background-color: #db4437;
        }

        .x {
            background-color: #1DA1F2;
        }

        .social-signup button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="social-signup-container">
            <h3>More ways to sign up</h3>
            <div class="social-signup">
                <button class="facebook">Sign up with Facebook</button>
                <button class="google">Sign up with Google</button>
                <button class="x">Sign up with X</button>
            </div>
        </div>
        <div class="login-container">
            <h2>Login here</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
